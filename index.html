<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      height: 100vh;
    }
    .pricing-plan{
      max-width: 400px;
      flex: 1;
      background-color:rgb(231, 231, 231);
      border-radius: 5px;
      text-align: center;
      padding: 20px;  
      height:250px;
    }
    .plan-title{
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .plan-price{
      margin-top: 10px;
      font-size: 3rem;
      margin-bottom: 1px;
      font-weight: bold;
    }
    .plan-features{
      margin: 0;
      padding: 0;
    }
    .plan-features li{
      list-style: none;
      margin-bottom: 20px;
    }
    .plan-button{
      border: none;
      background-color: orange;
      padding: 10px;
      border-radius: 10px;
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
      flex-direction: column;
      height: 100%;
    }
    }
    @media (max-width: 450px) {
      .pricing-plan{
      max-width: 200px;
      flex: 1;
      background-color:rgb(231, 231, 231);
      border-radius: 5px;
      text-align: center;
      padding: 20px;  
      height:100px;
    }
    .plan-title{
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 10px;
    }

      margin-top: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .plan-features{
      margin: 0;
      padding: 0;
    }
    .plan-features li{
      list-style: none;
      margin-bottom: 10px;
    }
    .plan-button{
      border: none;
      background-color: orange;
      padding: 10px;
      border-radius: 10px;
    }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$11.99/month</div>

</body>

</html>
